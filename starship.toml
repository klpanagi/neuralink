# Starship prompt — Catppuccin Mocha palette
# https://starship.rs/config/

format = """
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$golang\
$rust\
$lua\
$docker_context\
$cmd_duration\
$line_break\
$character"""

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"
vimcmd_symbol = "[<](bold mauve)"

[directory]
style = "bold lavender"
truncation_length = 4
truncate_to_repo = true

[git_branch]
style = "bold mauve"
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = " "

[git_status]
style = "bold red"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
deleted = "-${count}"

[cmd_duration]
style = "bold yellow"
min_time = 2_000
format = "[$duration]($style) "

[python]
style = "bold blue"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "

[nodejs]
style = "bold green"
format = "[$symbol($version)]($style) "
symbol = " "

[golang]
style = "bold cyan"
format = "[$symbol($version)]($style) "
symbol = " "

[rust]
style = "bold peach"
format = "[$symbol($version)]($style) "
symbol = " "

[lua]
style = "bold blue"
format = "[$symbol($version)]($style) "
symbol = " "

[docker_context]
style = "bold blue"
format = "[$symbol$context]($style) "
symbol = " "
only_with_files = true

